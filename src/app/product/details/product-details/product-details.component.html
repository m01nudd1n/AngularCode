<br><br>
<div class='card' *ngIf='product'>
  <div class='card-header'>
    {{pageTitle +': ' + product.ProductName}}
  </div>

  <div class='card-body'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Name:</div>
          <div class='col-md-8'>{{product.ProductName}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Price:</div>
          <div class='col-md-8'>{{product.Price|currency:'INR':'symbol'}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>5 Star Rating:</div>
          <div class='col-md-8'>
            <!-- <pm-star [rating]='product.starRating'>
            </pm-star> -->
          </div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Product Description:</div>
          <div class='col-md-8'>
            {{product.ProductDescription}}
          </div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Quantity :</div>
          <div class='col-md-8'>
            <span class='mx-auto d-block'>Quantity <input type="number"   name="quantity" min="1" max="15" [(ngModel)]="quantity"></span> <br>
          </div>
        </div>
      </div>

      <div class='col-md-4'>
        <img class='center-block img-fluid'
             [style.width.px]='200'
             [style.margin.px]='2'

             [title]='product.ProductName' src={{product.ProductImage}}>

             <button class="btn btn-primary btn-sm d-block"  (click)="addToTheCart(product.Id,product.ProductImage, product.ProductName,product.Price,quantity ,quantity*product.Price)" >Add to Cart</button>

      </div>
     </div>

  </div>


  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
                    (click)='onBack()'
                    style='width: 80px;'>
                    <i class="fas fa-chevron-left"></i> Back
    </button>
  </div>
 </div>
